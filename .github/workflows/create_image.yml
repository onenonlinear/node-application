name: Docker Image CI

on:
  push: 
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
   name: Create image and push to registry
   runs-on: ubuntu-22.04
   environment: development

   steps:
    - uses: actions/checkout@v4
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ vars.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build the Docker image
      run: export VERSION=$(jq -r .version package.json) && docker build . --file Dockerfile --tag ${{ vars.DOCKERHUB_USERNAME }}/node-app:$VERSION.$GITHUB_RUN_ID
    - name: Push to Docker Hub
      run: export VERSION=$(jq -r .version package.json) && docker push ${{ vars.DOCKERHUB_USERNAME }}/node-app:$VERSION.$GITHUB_RUN_ID
  
  helm:
    runs-on: vte-labs
    environment: development
    needs: build
    steps:
    - uses: actions/checkout@v4
    - name: Check k8s Cluster info
      run: export KUBECONFIG=${{ vars.KUBECONFIG_PATH }}.kube/config && kubectl cluster-info
    - name: Upgrade application
      run: export VERSION=$(jq -r .version package.json) && export KUBECONFIG=${{ vars.KUBECONFIG_PATH }}.kube/config && helm upgrade vte-way --set image_tag=$VERSION.$GITHUB_RUN_ID ${{ vars.KUBECONFIG_PATH }}vte/devops-vte/node-app-chart -n vte-labs
